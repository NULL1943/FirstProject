<style>
.common-widget-bottom-banner-changeId .bottom-banner-float {
	width: 100%;
	position: fixed;
	bottom: 0;
	z-index: 1000;
	display: none;
	border-bottom: 1px solid #d4d4d4;
	border-top: 1px solid #d4d4d4;
	background:
		url(//webmap1.bdimg.com/mobile/simple/static/common/images/bottombanner-background2_07a7645.png)
		no-repeat;
	background-size: 100% 100%
}

.common-widget-bottom-banner-changeId .bottom-banner-float .banner-cont
	{
	height: 56px;
	padding: 0 35px 0 34px
}

.common-widget-bottom-banner-changeId .bottom-banner-float .map-logo {
	display: inline-block;
	width: 41px;
	height: 41px;
	margin-right: 5px;
	background:
		url(//webmap1.bdimg.com/mobile/simple/static/common/images/new-bottombanner-icon2_559997e.png)
		no-repeat;
	background-size: 41px 41px
}

.common-widget-bottom-banner-changeId .bottom-banner-float .banner-txt {
	color: #fff
}

.common-widget-bottom-banner-changeId .bottom-banner-float .banner-txt .baidu-map
	{
	font-size: 16px
}

.common-widget-bottom-banner-changeId .bottom-banner-float .banner-txt .description
	{
	font-size: 18px
}

.common-widget-bottom-banner-changeId .bottom-banner-float .callna-btn {
	display: inline-block;
	padding: 8px 16px;
	font-size: 16px;
	background: #69a4f6;
	border-radius: 20px;
	border: 1px solid #d4d4d4;
	color: #fff
}

.common-widget-bottom-banner-changeId .bottom-banner-float .common-widget-bottom-banner-close
	{
	position: absolute;
	width: 18px;
	height: 18px;
	right: 0;
	top: 0;
	background:
		url(//webmap1.bdimg.com/mobile/simple/static/common/images/bottombanner-close_8efa3ee.png)
		no-repeat;
	background-size: 100% 100%
}

.common-widget-bottom-banner-changeId .bottom-banner-static {
	width: 100%;
	border-top: 1px solid #e4e4e4;
	background: #fff;
	padding: 13px 16px 3px
}

.common-widget-bottom-banner-changeId .bottom-banner-icon {
	display: inline-block;
	width: 21px;
	height: 21px;
	margin-right: 5px;
	background:
		url(//webmap1.bdimg.com/mobile/simple/static/common/images/bottombanner_icon_674c354.png)
		no-repeat;
	background-size: 21px 21px
}

.common-widget-bottom-banner-changeId .text-overflow {
	text-overflow: ellipsis;
	overflow: hidden;
	white-space: nowrap
}

@media only screen and (max-width:321px) {
	.common-widget-bottom-banner-changeId .bottom-banner-float .map-logo {
		margin-right: 4px
	}
	.common-widget-bottom-banner-changeId .bottom-banner-float .banner-cont
		{
		height: 56px;
		padding: 0 33px 0 32px
	}
	.common-widget-bottom-banner-changeId .bottom-banner-float .banner-txt .baidu-map
		{
		font-size: 15px
	}
	.common-widget-bottom-banner-changeId .bottom-banner-float .banner-txt .description
		{
		font-size: 18px
	}
	.common-widget-bottom-banner-changeId .bottom-banner-float .callna-btn {
		padding: 7px 12px
	}
}

.common-widget-footer {
	padding: 10px 16px 20px;
	background: #fff
}

.common-widget-footer .footer-icon {
	margin-right: 5px
}

.common-widget-footer .btns a {
	display: inline-block;
	width: 48%;
	border: 1px solid #e4e4e4;
	padding: 5px 0
